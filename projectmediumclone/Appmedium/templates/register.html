{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h1>Register:</h1>
            <!-- Formda metot belirtmeyi unutma. Eğer aramada gözükmeyecekse metot post olmalı-->
            <!-- Her input bilgisinin name bilgisi olmalıdır -->
            <!-- CSRF bilgisi olmalıdır -->
            <!-- button type submit olmalı -->
            <form method="POST">
              {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="first_name" name="last_name">
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">Username</label>
                    <input type="text" class="form-control" id="first_name" name="username">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Password-Confirm</label>
                    <input type="password" class="form-control" id="password-confirm" name="password_confirm">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p class="mt-3">Already have an account? <a href="{% url 'login' %}">login</a></p>
              </form>
        </div>
    </div>
</div>
{% endblock content %}
